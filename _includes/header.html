<header class="site-header">
  <div class="header-container">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <span class="logo-icon">üåç</span>
      <span class="logo-text">AIEPS</span>
    </a>
    <nav class="site-nav">
      <div class="year-dropdown">
        <button class="dropdown-toggle" aria-expanded="false" aria-haspopup="true">
          <span class="dropdown-label">Workshop Year</span>
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          {% for workshop in site.data.workshops %}
          <li role="menuitem">
            <a href="{{ workshop.url | relative_url }}" {% if page.year == workshop.year %}class="active"{% endif %}>
              {{ workshop.year }}
              {% if workshop.is_current %}<span class="badge">Current</span>{% endif %}
              {% if workshop.status == "completed" %}<span class="status-completed">‚úì</span>{% endif %}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">
      <span class="hamburger"></span>
    </button>
  </div>
</header>
